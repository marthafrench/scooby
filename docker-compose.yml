version: '3.8'

services:
scooby - api:
build:.
ports:
- "8000:8000"
environment:
- REDIS_URL = redis: // redis: 6379
depends_on:
- redis
volumes:
-./.env: / app /.env
restart: unless - stopped

redis:
image: redis:7 - alpine
ports:
- "6379:6379"
volumes:
- redis_data: / data
restart: unless - stopped

volumes:
redis_data:
